<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
	<style>
		table{
			border: 1px solid black;
			border-radius: 5px;
			box-shadow: 0 2px 10px red;
		}
		th{
			background-color: white;
		}
		td{
			background-color: #f0f2f5;
		}
	</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>

	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					
					<th>Image</th>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Gender</th>
					<th>Education</th>
					<th>Country</th>
					<th>State</th>
					<th>City</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="users : ${users}">
					<td>
					<img th:if="${users.base64Content != null}"
						 th:src="'data:image/png;base64,' + ${users.base64Content}"
						 alt="User Image" width="100" height="100"/> 	

				<!--	<img th:src="${users.imagesData}" alt="..." width="100">--> 
					</td>	
					<td th:text="${users.id}"></td>
					<td th:text="${users.firstName}"></td>
					<td th:text="${users.lastName}"></td>
					<td th:text="${users.gender}"></td>
					<td th:text="${users.education}"></td>
					<td th:text="${users.country}"></td>
					<td th:text="${users.state}"></td>
					<td th:text="${users.city}"></td>
					<td th:text="${users.description}"></td>
				</tr>		
			</tbody>
		</table>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
